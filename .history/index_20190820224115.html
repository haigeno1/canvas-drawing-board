<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>canvas--drawing-board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="actions">
      <svg id="brush" class="icon active">
        <use xlink:href="#icon-brush"></use>
      </svg>
      <svg id="eraser" class="icon">
        <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg id="clear" class="icon">
        <use xlink:href="#icon-clear"></use>
      </svg>
      <svg id="download" class="icon">
        <use xlink:href="#icon-download"></use>
      </svg>
    </div>
    <ol id="colors">
      <li id="black" class="active"></li>
      <li id="red"></li>
    </ol>
    <ol id="line">
      <li id="thick" class="active"></li>
      <li id="thin"></li>
    </ol>
  </body>
  <script src="http://at.alicdn.com/t/font_727030_snhj43zvcd9.js"></script>
  <script src="./index.js"></script>
</html>
